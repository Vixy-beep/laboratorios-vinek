<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin - Jorise SaaS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #666;
            font-size: 14px;
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 24px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        table th {
            background: #f8f9fa;
            color: #667eea;
            font-weight: 600;
        }

        table tr:hover {
            background: #f8f9fa;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-free {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-pro {
            background: #fce4ec;
            color: #c2185b;
        }

        .badge-active {
            background: #e8f5e9;
            color: #388e3c;
        }

        .badge-inactive {
            background: #ffebee;
            color: #d32f2f;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #e8f5e9;
            color: #388e3c;
            border-left: 4px solid #388e3c;
        }

        .alert-error {
            background: #ffebee;
            color: #d32f2f;
            border-left: 4px solid #d32f2f;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .user-actions {
            display: flex;
            gap: 10px;
        }

        .user-actions button {
            padding: 6px 12px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üîê Super Admin Panel</h1>
            <p>Gesti√≥n de usuarios y cr√©ditos de Jorise Security SaaS</p>
        </div>

        <!-- Stats -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3 id="totalUsers">-</h3>
                <p>Total de Usuarios</p>
            </div>
            <div class="stat-card">
                <h3 id="totalAnalyses">-</h3>
                <p>An√°lisis Totales</p>
            </div>
            <div class="stat-card">
                <h3 id="activeUsers">-</h3>
                <p>Usuarios Activos</p>
            </div>
            <div class="stat-card">
                <h3 id="proUsers">-</h3>
                <p>Usuarios PRO</p>
            </div>
        </div>

        <!-- Login Admin -->
        <div class="section" id="loginSection">
            <h2>üîë Autenticaci√≥n de Admin</h2>
            <div id="loginAlert" class="alert"></div>
            <div class="form-group">
                <label for="adminEmail">Email de Administrador:</label>
                <input type="email" id="adminEmail" placeholder="info@vineksec.online" required>
            </div>
            <div class="form-group">
                <label for="adminPassword">Contrase√±a:</label>
                <input type="password" id="adminPassword" placeholder="Contrase√±a de admin" required>
            </div>
            <button class="btn" onclick="loginAdmin()">Iniciar Sesi√≥n como Admin</button>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" style="display: none;">
            <!-- Add Credits -->
            <div class="section">
                <h2>‚ûï Agregar Cr√©ditos Extras</h2>
                <div id="addCreditsAlert" class="alert"></div>
                <div class="form-group">
                    <label for="targetEmail">Email del Usuario:</label>
                    <input type="email" id="targetEmail" placeholder="usuario@ejemplo.com">
                </div>
                <div class="form-group">
                    <label for="creditsAmount">Cantidad de Cr√©ditos (1-1000):</label>
                    <input type="number" id="creditsAmount" min="1" max="1000" value="10">
                </div>
                <button class="btn btn-success" onclick="addCredits()">Agregar Cr√©ditos</button>
            </div>

            <!-- Users Table -->
            <div class="section">
                <h2>üë• Gesti√≥n de Usuarios</h2>
                <div id="usersAlert" class="alert"></div>
                <div id="usersLoading" class="loading">Cargando usuarios...</div>
                <div id="usersTable"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://vineksec.online/jorise-api.php';
        let adminEmail = '';
        let usersData = [];

        async function loginAdmin() {
            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value.trim();
            
            if (!email || !password) {
                showAlert('loginAlert', 'Ingresa email y contrase√±a', 'error');
                return;
            }

            try {
                // Autenticar con el sistema de login normal
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'login',
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (!data.success) {
                    showAlert('loginAlert', 'Credenciales incorrectas', 'error');
                    return;
                }

                // Verificar que el email sea el de admin
                if (email !== 'info@vineksec.online') {
                    showAlert('loginAlert', 'Solo el admin (info@vineksec.online) puede acceder', 'error');
                    return;
                }

                adminEmail = email;
                
                // Intentar cargar usuarios para verificar permisos
                const result = await loadUsers();
                
                if (result) {
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('adminPanel').style.display = 'block';
                    showAlert('loginAlert', 'Acceso concedido', 'success');
                } else {
                    showAlert('loginAlert', 'Error al cargar datos de admin', 'error');
                    adminEmail = '';
                }

            } catch (error) {
                showAlert('loginAlert', 'Error de conexi√≥n: ' + error.message, 'error');
            }
        }

        async function loadUsers() {
            const loading = document.getElementById('usersLoading');
            const table = document.getElementById('usersTable');
            
            loading.style.display = 'block';
            table.innerHTML = '';

            try {
                const response = await fetch(API_URL + '?action=admin_get_users&admin_email=' + encodeURIComponent(adminEmail));
                const data = await response.json();

                loading.style.display = 'none';

                if (!data.success) {
                    showAlert('usersAlert', data.message, 'error');
                    return false;
                }

                usersData = data.users;
                renderUsersTable(data.users);
                updateStats(data.users);
                return true;

            } catch (error) {
                loading.style.display = 'none';
                showAlert('usersAlert', 'Error al cargar usuarios: ' + error.message, 'error');
                return false;
            }
        }

        function renderUsersTable(users) {
            const table = document.getElementById('usersTable');
            
            if (users.length === 0) {
                table.innerHTML = '<p>No hay usuarios registrados.</p>';
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Nombre</th>
                            <th>Plan</th>
                            <th>Cr√©ditos</th>
                            <th>An√°lisis</th>
                            <th>Estado</th>
                            <th>Registrado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            users.forEach(user => {
                const planBadge = user.plan_name === 'Free' ? 'badge-free' : 'badge-pro';
                const statusBadge = user.active ? 'badge-active' : 'badge-inactive';
                const creditsUsed = user.credits_used || 0;
                const creditsLimit = user.credits_limit || 1;
                
                html += `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.email}</td>
                        <td>${user.name || 'N/A'}</td>
                        <td><span class="badge ${planBadge}">${user.plan_name}</span></td>
                        <td>${creditsUsed}/${creditsLimit}</td>
                        <td>${user.total_analyses}</td>
                        <td><span class="badge ${statusBadge}">${user.active ? 'Activo' : 'Inactivo'}</span></td>
                        <td>${new Date(user.created_at).toLocaleDateString()}</td>
                        <td>
                            <div class="user-actions">
                                <button class="btn btn-success" onclick="quickAddCredits('${user.email}')">+10</button>
                                <button class="btn ${user.active ? 'btn-danger' : 'btn-success'}" onclick="toggleUser('${user.email}', ${!user.active})">
                                    ${user.active ? 'Desactivar' : 'Activar'}
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            table.innerHTML = html;
        }

        function updateStats(users) {
            document.getElementById('totalUsers').textContent = users.length;
            document.getElementById('activeUsers').textContent = users.filter(u => u.active).length;
            document.getElementById('proUsers').textContent = users.filter(u => u.plan_name === 'Pro').length;
            
            const totalAnalyses = users.reduce((sum, u) => sum + (parseInt(u.total_analyses) || 0), 0);
            document.getElementById('totalAnalyses').textContent = totalAnalyses;
        }

        async function addCredits() {
            const targetEmail = document.getElementById('targetEmail').value.trim();
            const credits = parseInt(document.getElementById('creditsAmount').value);

            if (!targetEmail || !credits) {
                showAlert('addCreditsAlert', 'Completa todos los campos', 'error');
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'admin_add_credits',
                        admin_email: adminEmail,
                        target_email: targetEmail,
                        credits: credits
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('addCreditsAlert', data.message, 'success');
                    document.getElementById('targetEmail').value = '';
                    document.getElementById('creditsAmount').value = '10';
                    loadUsers(); // Recargar tabla
                } else {
                    showAlert('addCreditsAlert', data.message, 'error');
                }

            } catch (error) {
                showAlert('addCreditsAlert', 'Error: ' + error.message, 'error');
            }
        }

        async function quickAddCredits(email) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'admin_add_credits',
                        admin_email: adminEmail,
                        target_email: email,
                        credits: 10
                    })
                });

                const data = await response.json();
                showAlert('usersAlert', data.message, data.success ? 'success' : 'error');
                
                if (data.success) {
                    loadUsers();
                }

            } catch (error) {
                showAlert('usersAlert', 'Error: ' + error.message, 'error');
            }
        }

        async function toggleUser(email, active) {
            if (!confirm(`¬øConfirmar ${active ? 'activaci√≥n' : 'desactivaci√≥n'} de ${email}?`)) {
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'admin_toggle_user',
                        admin_email: adminEmail,
                        target_email: email,
                        active: active
                    })
                });

                const data = await response.json();
                showAlert('usersAlert', data.message, data.success ? 'success' : 'error');
                
                if (data.success) {
                    loadUsers();
                }

            } catch (error) {
                showAlert('usersAlert', 'Error: ' + error.message, 'error');
            }
        }

        function showAlert(elementId, message, type) {
            const alert = document.getElementById(elementId);
            alert.className = 'alert alert-' + type;
            alert.textContent = message;
            alert.style.display = 'block';

            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
